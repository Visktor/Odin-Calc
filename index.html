<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div class="Outer">
            <div class="upper">
            </div>
            <div class="middle">
                <div class="clear">CE</div>
                <div class="delete">⌫</div>
            </div>
            <div class="lower">
                <div class="numbers-container">
                    <div class="number1 nbutton">1</div>
                    <div class="number2 nbutton">2</div>
                    <div class="number3 nbutton">3</div>
                    <div class="number4 nbutton">4</div>
                    <div class="number5 nbutton">5</div>
                    <div class="number6 nbutton">6</div>
                    <div class="number7 nbutton">7</div>
                    <div class="number8 nbutton">8</div>
                    <div class="number9 nbutton">9</div>
                </div>
                <div class="operands-container">
                    <div class="add operands">+</div>
                    <div class="subtract operands">-</div>
                    <div class="divide operands">÷</div>
                    <div class="multiply operands">×</div>
                    <div class="comma operands">.</div>
                    <div class="percentage operands">%</div>
                    <div class="equal operands">=</div>
                </div>
            </div>
    </main>
    <footer></footer>
    <script src="index.js"></script>
</body>

</html>
