<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div class="Outer">
            <div class="upper">
                <p class="lastValue"></p>
                <p class="displaycontent"></p>
                <p class="warning"></p>
            </div>

            <div class="middle">
                <div class="clear">CE</div>
                <div class="delete">⌫</div>
            </div>

            <div class="lower">
                <div class="numbers-container">
                    <div class="number1 nbutton">1</div>
                    <div class="number2 nbutton">2</div>
                    <div class="number3 nbutton">3</div>
                    <div class="number4 nbutton">4</div>
                    <div class="number5 nbutton">5</div>
                    <div class="number6 nbutton">6</div>
                    <div class="number7 nbutton">7</div>
                    <div class="number8 nbutton">8</div>
                    <div class="number9 nbutton">9</div>
                </div>

                <div class="symbols-container">
                    <div class="add symbol">+</div>
                    <div class="subtract symbol">-</div>
                    <div class="divide symbol">÷</div>
                    <div class="multiply symbol">×</div>
                    <div class="comma symbol">.</div>
                    <div class="percentage symbol">%</div>
                    <div class="equal symbol">=</div>
                </div>
            </div>

    </main>
    <footer></footer>
    <script src="index.js"></script>
</body>

</html>
